<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>BS Ranked Playlist</title>
    <script>
        var tag_name = '';
        window.onload = function() {
            var url = 'https://api.github.com/repos/DetegiCE/bs-ranked-playlist/releases';
            $.getJSON(url, function(data) {
                tag_name = data[0].tag_name;
                var rellnk = 'https://github.com/DetegiCE/bs-ranked-playlist/releases/download/'+tag_name+'/';
                var pp200 = document.getElementById("pp200");
                var pp300 = document.getElementById("pp300");
                var pp400 = document.getElementById("pp400");
                var pp500 = document.getElementById("pp500");
                pp200.setAttribute("onclick", "location.href='"+rellnk+"ranked_pp_200.json'");
                pp300.setAttribute("onclick", "location.href='"+rellnk+"ranked_pp_300.json'");
                pp400.setAttribute("onclick", "location.href='"+rellnk+"ranked_pp_400.json'");
                pp500.setAttribute("onclick", "location.href='"+rellnk+"ranked_pp_500.json'");
            });
        }
    </script>
</head>
<body>
<!-- BEGIN 컨텐츠 -->
<button type="button" class="btn btn-warning" id="pp200">PP 200+</button>
<button type="button" class="btn btn-success" id="pp300">PP 300+</button>
<button type="button" class="btn btn-info" id="pp400">PP 400+</button>
<button type="button" class="btn btn-danger" id="pp500">PP 500+</button>

<!-- END 컨텐츠 -->
</body>
</html>
